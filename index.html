<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Climbing Game </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <header>
            <h1> Mario Climbing Game</h1>
            <div id="gameInfo">
                <span id="score">分數: 0</span>
                <span id="lives">生命: 3</span>
                <span id="level">關卡: 1</span>
            </div>
        </header>
        
        <main>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="startScreen" class="screen">
                <h2> 選擇你的角色</h2>
                <div class="character-selection">
                    <div class="character" data-character="speed">
                        <div class="character-icon"></div>
                        <h3>速度型</h3>
                        <p>移動加快</p>
                    </div>
                    <div class="character" data-character="jumper">
                        <div class="character-icon"></div>
                        <h3>跳躍型</h3>
                        <p>二段跳能力</p>
                    </div>
                    <div class="character" data-character="healer">
                        <div class="character-icon"></div>
                        <h3>治療型</h3>
                        <p>自動回血</p>
                    </div>
                    <div class="character" data-character="warrior">
                        <div class="character-icon"></div>
                        <h3>戰士型</h3>
                        <p>近戰強化</p>
                    </div>
                </div>
                <button id="startButton">開始遊戲</button>
            </div>
            
            <div id="gameOverScreen" class="screen hidden">
                <h2>遊戲結束</h2>
                <p id="finalScore">最終分數: 0</p>
                <button id="restartButton">重新開始</button>
            </div>
        </main>
        
        <div id="controls">
            <h3> 操作說明</h3>
            <div class="control-grid">
                <span><kbd>W</kbd> 跳躍</span>
                <span><kbd>A</kbd> 左移</span>
                <span><kbd>S</kbd> 蹲下</span>
                <span><kbd>D</kbd> 右移</span>
            </div>
        </div>
    </div>

    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
